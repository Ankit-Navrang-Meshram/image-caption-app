version: '3.8'

services:
  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app  # Sync code so you can edit without rebuilding

  frontend:
    build: .
    command: streamlit run frontend/ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      # Tell the frontend where to find the backend (service name 'backend')
      - API_URL=http://backend:8000/predict 
    depends_on:
      - backend